<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .retry-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        .version-info {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999;
        }
        .quality-selector {
            display: none;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .quality-selector h3 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 18px;
        }
        .quality-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }
        .quality-option {
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .quality-option:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .quality-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .quality-label {
            font-weight: 600;
            font-size: 16px;
        }
        .quality-size {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        .quality-option.selected .quality-size {
            color: #fff;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-group button {
            flex: 1;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YT Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
            <button id="btnCheck" onclick="checkVideo()">Cek Video</button>
        </div>

        <div class="quality-selector" id="qualitySelector">
            <h3>üìä Pilih Kualitas Video</h3>
            <div class="quality-options" id="qualityOptions"></div>
            <div class="btn-group">
                <button class="btn-secondary" onclick="cancelDownload()">Batal</button>
                <button onclick="downloadVideo()">Download</button>
            </div>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="message" id="message"></div>
        <div class="version-info">Enhanced with 403 Bypass ¬∑ Quality Selection</div>
    </div>

    <script>
        let currentUrl = '';
        let selectedQuality = 'best';

        async function checkVideo() {
            const urlInput = document.getElementById('urlInput');
            const btn = document.getElementById('btnCheck');
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            const qualitySelector = document.getElementById('qualitySelector');

            const url = urlInput.value.trim();
            if (!url) {
                showMessage('Masukkan URL YouTube', 'error');
                return;
            }

            currentUrl = url;
            btn.disabled = true;
            spinner.style.display = 'block';
            message.style.display = 'none';
            qualitySelector.style.display = 'none';

            try {
                showMessage('üîç Mengecek kualitas yang tersedia...', 'info');

                const res = await fetch('/api/formats', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!res.ok) {
                    const errorData = await res.json();
                    throw new Error(errorData.error || 'Gagal mengambil informasi video');
                }

                const data = await res.json();
                
                if (!data.formats || data.formats.length === 0) {
                    throw new Error('Tidak ada format video yang tersedia');
                }

                // Display quality options
                displayQualityOptions(data.formats, data.title);
                
                message.style.display = 'none';
                qualitySelector.style.display = 'block';

            } catch (err) {
                console.error(err);
                showMessage('‚ùå ' + err.message, 'error');
                qualitySelector.style.display = 'none';
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        function displayQualityOptions(formats, title) {
            const qualityOptions = document.getElementById('qualityOptions');
            qualityOptions.innerHTML = '';

            // Add "Best Quality" option
            const bestOption = createQualityOption('best', 'Best Quality', 'Auto');
            qualityOptions.appendChild(bestOption);

            // Add specific quality options
            formats.forEach(format => {
                const option = createQualityOption(
                    format.quality,
                    format.quality,
                    format.filesize_mb ? `~${format.filesize_mb} MB` : 'Size unknown'
                );
                qualityOptions.appendChild(option);
            });

            // Select "best" by default
            selectedQuality = 'best';
            document.querySelector('.quality-option').classList.add('selected');
        }

        function createQualityOption(value, label, size) {
            const div = document.createElement('div');
            div.className = 'quality-option';
            div.onclick = () => selectQuality(value, div);
            div.innerHTML = `
                <div class="quality-label">${label}</div>
                <div class="quality-size">${size}</div>
            `;
            return div;
        }

        function selectQuality(quality, element) {
            // Remove previous selection
            document.querySelectorAll('.quality-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Select new option
            element.classList.add('selected');
            selectedQuality = quality;
        }

        function cancelDownload() {
            document.getElementById('qualitySelector').style.display = 'none';
            currentUrl = '';
            selectedQuality = 'best';
        }

        async function downloadVideo() {
            const btn = document.querySelector('.btn-group button:last-child');
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');
            const qualitySelector = document.getElementById('qualitySelector');

            if (!currentUrl) {
                showMessage('URL tidak valid', 'error');
                return;
            }

            btn.disabled = true;
            spinner.style.display = 'block';
            qualitySelector.style.display = 'none';

            try {
                showMessage(`üîÑ Mendownload ${selectedQuality}... (Auto-retry jika error)`, 'info');

                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        url: currentUrl,
                        quality: selectedQuality 
                    })
                });

                const contentType = res.headers.get('content-type') || '';
                
                if (!res.ok) {
                    let errorMsg = 'Download gagal';
                    if (contentType.includes('json')) {
                        const errorData = await res.json();
                        errorMsg = errorData.error || errorMsg;
                    } else {
                        errorMsg = await res.text();
                    }
                    
                    if (res.status === 403) {
                        errorMsg = errorMsg + '\n\nTips: Tunggu beberapa menit lalu coba lagi, atau update yt-dlp di server.';
                    }
                    
                    throw new Error(errorMsg);
                }

                if (!contentType.includes('video') && !contentType.includes('octet-stream')) {
                    const text = await res.text();
                    throw new Error(text || 'Response bukan video file');
                }

                const blob = await res.blob();
                const downloadUrl = URL.createObjectURL(blob);
                
                const disposition = res.headers.get('content-disposition');
                let filename = 'video.mp4';
                if (disposition) {
                    const match = disposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (match && match[1]) {
                        filename = match[1].replace(/['"]/g, '');
                    }
                }

                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);

                showMessage('‚úÖ Download berhasil!', 'success');
                document.getElementById('urlInput').value = '';
                currentUrl = '';
                selectedQuality = 'best';

            } catch (err) {
                console.error(err);
                showMessage('‚ùå ' + err.message, 'error');
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        async function startDownload() {
            // Legacy function - redirect to checkVideo
            await checkVideo();
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkVideo();
            }
        });
    </script>
</body>
</html>
