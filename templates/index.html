<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,.12);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #ff0000;
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
        }

        button:hover {
            background: #cc0000;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #eee;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #msg {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>YT Downloader</h1>

    <div class="input-group">
        <input
            type="text"
            id="urlInput"
            placeholder="Tempel link YouTube di sini..."
        >
        <button id="btnSubmit" onclick="downloadVideo()">Cari</button>
    </div>

    <div class="loader" id="loader"></div>
    <p id="msg"></p>
</div>

<script>
function getFilenameFromContentDisposition(contentDisposition) {
    if (!contentDisposition) return null;

    // RFC 5987: filename*=UTF-8''...
    const matchStar = contentDisposition.match(/filename\*=(?:UTF-8'')?([^;]+)/i);
    if (matchStar && matchStar[1]) {
        const value = matchStar[1].trim().replace(/^"|"$/g, '');
        try { return decodeURIComponent(value); } catch { return value; }
    }

    const match = contentDisposition.match(/filename=([^;]+)/i);
    if (match && match[1]) return match[1].trim().replace(/^"|"$/g, '');
    return null;
}

async function downloadVideo() {
    const urlInput = document.getElementById('urlInput');
    const btn = document.getElementById('btnSubmit');
    const loader = document.getElementById('loader');
    const msg = document.getElementById('msg');

    const url = urlInput.value.trim();

    if (!url) {
        msg.style.color = 'red';
        msg.innerText = 'URL YouTube belum diisi';
        return;
    }

    msg.style.color = '#333';
    msg.innerText = 'Memproses, mohon tunggu...';
    loader.style.display = 'block';
    btn.disabled = true;

    try {
        const res = await fetch('api/download', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url })
        });

        const contentType = (res.headers.get('content-type') || '').toLowerCase();
        if (!res.ok) {
            let errorMsg;
            if (contentType.includes('application/json')) {
                try {
                    const errorData = await res.json();
                    errorMsg = errorData.error || `HTTP ${res.status}`;
                } catch {
                    errorMsg = await res.text() || `HTTP ${res.status}`;
                }
            } else {
                errorMsg = await res.text() || `HTTP ${res.status}`;
            }
            throw new Error(errorMsg);
        }

        // If server returned an error page/text, don't save it as a video
        if (contentType.includes('text/') || contentType.includes('application/json')) {
            let errorMsg;
            try {
                const errorData = await res.json();
                errorMsg = errorData.error || 'Server mengembalikan respons non-video';
            } catch {
                const text = await res.text();
                errorMsg = text || 'Server mengembalikan respons non-video';
            }
            throw new Error(errorMsg);
        }

        const cd = res.headers.get('content-disposition') || '';
        const filename = getFilenameFromContentDisposition(cd) || 'video';

        const blob = await res.blob();
        const downloadUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();

        URL.revokeObjectURL(downloadUrl);
        a.remove();

        msg.style.color = 'green';
        msg.innerText = 'Download selesai âœ”';

    } catch (err) {
        msg.style.color = 'red';
        msg.innerText = 'Error: ' + err.message;
    } finally {
        loader.style.display = 'none';
        btn.disabled = false;
    }
}
</script>

</body>
</html>
