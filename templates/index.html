<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .message.info {
            background: #eef;
            color: #33c;
            border: 1px solid #ccf;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• YT Downloader</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Paste YouTube URL here...">
            <button id="btnDownload" onclick="startDownload()">Download</button>
        </div>

        <div class="spinner" id="spinner"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function startDownload() {
            const urlInput = document.getElementById('urlInput');
            const btn = document.getElementById('btnDownload');
            const spinner = document.getElementById('spinner');
            const message = document.getElementById('message');

            const url = urlInput.value.trim();
            if (!url) {
                showMessage('Masukkan URL YouTube', 'error');
                return;
            }

            btn.disabled = true;
            spinner.style.display = 'block';
            message.style.display = 'none';

            try {
                showMessage('Sedang mendownload... mohon tunggu...', 'info');

                const res = await fetch('/api/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const contentType = res.headers.get('content-type') || '';
                
                if (!res.ok) {
                    let errorMsg = 'Download gagal';
                    if (contentType.includes('json')) {
                        const errorData = await res.json();
                        errorMsg = errorData.error || errorMsg;
                    } else {
                        errorMsg = await res.text();
                    }
                    throw new Error(errorMsg);
                }

                if (!contentType.includes('video') && !contentType.includes('octet-stream')) {
                    const text = await res.text();
                    throw new Error(text || 'Response bukan video file');
                }

                const blob = await res.blob();
                const downloadUrl = URL.createObjectURL(blob);
                
                const disposition = res.headers.get('content-disposition');
                let filename = 'video.mp4';
                if (disposition) {
                    const match = disposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (match && match[1]) {
                        filename = match[1].replace(/['"]/g, '');
                    }
                }

                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(downloadUrl);

                showMessage('‚úÖ Download berhasil!', 'success');
                urlInput.value = '';

            } catch (err) {
                console.error(err);
                showMessage('‚ùå ' + err.message, 'error');
            } finally {
                spinner.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startDownload();
            }
        });
    </script>
</body>
</html>
